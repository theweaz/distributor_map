
<!DOCTYPE html>
<html>
<head>
  <title>Distributor Map with Side Panel</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
    #side-panel {
      width: 350px;
      background: white;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      position: fixed;
      right: 0;
      top: 0;
      height: 100%;
      z-index: 1000;
      padding: 20px;
      overflow-y: auto;
      display: none;
    }
    #close-panel {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .dist-name {
      color: #1a73e8;
      font-size: 1.5em;
      margin-bottom: 0;
    }
    .capability-tags li {
      background-color: #f0f0f0;
      display: inline-block;
      margin: 4px 6px 4px 0;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.85em;
    }
    .workability-tag {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 5px;
      margin-top: 10px;
      font-weight: bold;
    }
    .workability-tag.mid-tier {
      background-color: #FFA500;
      color: white;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Side Panel -->
  <div id="side-panel">
    <button id="close-panel" onclick="document.getElementById('side-panel').style.display='none';">×</button>
    <div id="panel-content"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    function showSidePanel(dist) {
      const panel = document.getElementById('side-panel');
      const content = document.getElementById('panel-content');
      const capabilitiesArray = dist.Capabilities ? dist.Capabilities.split(',') : [];
      const capabilities = capabilitiesArray.map(cap => '<li>' + cap.trim() + '</li>').join('');
      const tierClass = dist.Notes && dist.Notes.includes("Mid Tier") ? 'mid-tier' : '';

      content.innerHTML = `
        <h2 class="dist-name">${dist.Name}</h2>
        <p class="location">${dist.Address}</p>
        <p><strong>Main Contact:</strong> ${dist['Main Contact'] || ''}</p>
        <p><strong>Email:</strong> <a href="mailto:${dist.Email || ''}">${dist.Email || ''}</a></p>
        <p><strong>Phone:</strong> ${dist.Phone || ''}</p>
        <div class="capability-section">
          <h3>Capabilities</h3>
          <ul class="capability-tags">${capabilities}</ul>
        </div>
        <div class="workability-tag ${tierClass}">${dist.Notes || ''}</div>
      `;
      panel.style.display = 'block';
    }

    var map = L.map('map').setView([39.8283, -98.5795], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    var markers = L.featureGroup();

    fetch('https://opensheet.elk.sh/1wVrLOTzs88gLpbnFrY0SCwPdSArXYouV4HW85jRK5fg/Sheet1')
      .then(response => response.json())
      .then(data => {
        data.forEach((dist, index) => {
          const lat = parseFloat(dist.Latitude);
          const lng = parseFloat(dist.Longitude);
          if (!isNaN(lat) && !isNaN(lng)) {
            const marker = L.marker([lat, lng]).on('click', function() {
              showSidePanel(dist);
            });
            markers.addLayer(marker);
          }
        });
        if (markers.getLayers().length > 0) {
          markers.addTo(map);
          map.fitBounds(markers.getBounds(), { padding: [50, 50] });
        }
      })
      .catch(err => {
        console.error("Failed to load data from Google Sheet:", err);
      });
  </script>
</body>
</html>
