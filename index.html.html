
<!DOCTYPE html>
<html>
<head>
  <title>Distributor Map with Colored Pins</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
var map = L.map('map').setView([39.8283, -98.5795], 4);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap'
}).addTo(map);

// Define colored icons
var goldIcon = new L.Icon({
    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-yellow.png',
    shadowUrl: 'https://unpkg.com/leaflet@1.5.1/dist/images/marker-shadow.png',
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41]
});

var silverIcon = new L.Icon({
    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-grey.png',
    shadowUrl: 'https://unpkg.com/leaflet@1.5.1/dist/images/marker-shadow.png',
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41]
});

var platinumIcon = new L.Icon({
    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
    shadowUrl: 'https://unpkg.com/leaflet@1.5.1/dist/images/marker-shadow.png',
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41]
});

// Layer group for markers
var markers = L.featureGroup();

fetch('https://opensheet.elk.sh/1wVrLOTzs88gLpbnFrY0SCwPdSArXYouV4HW85jRK5fg/Sheet1')
  .then(response => response.json())
  .then(data => {
    data.forEach(dist => {
      const lat = parseFloat(dist.Latitude);
      const lng = parseFloat(dist.Longitude);

      if (!isNaN(lat) && !isNaN(lng)) {
        let iconToUse = silverIcon; // Default to Silver if Tier is missing

        if (dist.Tier === 'Gold') iconToUse = goldIcon;
        else if (dist.Tier === 'Platinum') iconToUse = platinumIcon;

        const marker = L.marker([lat, lng], { icon: iconToUse }).bindPopup(`
          <strong>${dist.Name}</strong><br>
          ${dist.Address}<br>
          ${dist.Notes}
        `);
        markers.addLayer(marker);
      }
    });

    if (markers.getLayers().length > 0) {
      markers.addTo(map);
      map.fitBounds(markers.getBounds(), { padding: [50, 50] });
    } else {
      console.log("No valid distributor locations found.");
    }
  })
  .catch(err => {
    console.error("Failed to load data from Google Sheet:", err);
  });
</script>

</body>
</html>
