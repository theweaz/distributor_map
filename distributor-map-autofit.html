
<!DOCTYPE html>
<html>
<head>
  <title>Distributor Map with Auto-Fit</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
var map = L.map('map').setView([39.8283, -98.5795], 4);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap'
}).addTo(map);

// Create a layer group to hold markers
var markers = L.featureGroup();

fetch('https://opensheet.elk.sh/1wVrLOTzs88gLpbnFrY0SCwPdSArXYouV4HW85jRK5fg/Sheet1')
  .then(response => response.json())
  .then(data => {
    data.forEach(dist => {
      const lat = parseFloat(dist.Latitude);
      const lng = parseFloat(dist.Longitude);

      if (!isNaN(lat) && !isNaN(lng)) {
        const marker = L.marker([lat, lng]).bindPopup(`
          <strong>${dist.Name}</strong><br>
          ${dist.Address}<br>
          ${dist.Notes}
        `);
        markers.addLayer(marker);
      }
    });

    // Add markers to map and fit bounds
    if (markers.getLayers().length > 0) {
      markers.addTo(map);
      map.fitBounds(markers.getBounds(), { padding: [50, 50] });
    } else {
      console.log("No valid distributor locations found.");
    }
  })
  .catch(err => {
    console.error("Failed to load data from Google Sheet:", err);
  });
</script>

</body>
</html>
